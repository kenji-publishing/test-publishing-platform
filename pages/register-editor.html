<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor Registration - Publisher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="../index.html">
                <i class="fas fa-book-open"></i> Publisher
            </a>
        </div>
    </nav>

    <section class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="card shadow">
                        <div class="card-body p-5">
                            <div class="text-center mb-4">
                                <i class="fas fa-edit fa-4x text-info mb-3"></i>
                                <h2>Editor Registration</h2>
                                <p class="text-muted">Help polish great stories to perfection</p>
                            </div>

                            <form id="editorRegistrationForm">
                                <!-- Personal Information -->
                                <h5 class="mb-3"><i class="fas fa-user"></i> Personal Information</h5>
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="firstName" class="form-label">First Name *</label>
                                        <input type="text" class="form-control" id="firstName" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="lastName" class="form-label">Last Name *</label>
                                        <input type="text" class="form-control" id="lastName" required>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="email" class="form-label">Email Address *</label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>

                                <div class="mb-3">
                                    <label for="country" class="form-label">Country *</label>
                                    <select class="form-select" id="country" required>
                                        <option value="">Select your country</option>
                                        <option value="US">United States</option>
                                        <option value="GB">United Kingdom</option>
                                        <option value="JP">Japan</option>
                                        <option value="DE">Germany</option>
                                        <option value="FR">France</option>
                                        <option value="ES">Spain</option>
                                        <option value="CN">China</option>
                                        <option value="other">Other</option>
                                    </select>
                                </div>

                                <!-- Editing Languages -->
                                <h5 class="mb-3 mt-4"><i class="fas fa-language"></i> Language Proficiency</h5>
                                
                                <div class="mb-3">
                                    <label class="form-label">Languages I Can Edit *</label>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value="en" id="edit-en">
                                                <label class="form-check-label" for="edit-en">English</label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value="es" id="edit-es">
                                                <label class="form-check-label" for="edit-es">Spanish</label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value="de" id="edit-de">
                                                <label class="form-check-label" for="edit-de">German</label>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value="fr" id="edit-fr">
                                                <label class="form-check-label" for="edit-fr">French</label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value="ja" id="edit-ja">
                                                <label class="form-check-label" for="edit-ja">Japanese</label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value="zh" id="edit-zh">
                                                <label class="form-check-label" for="edit-zh">Chinese</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- Editing Expertise -->
                                <h5 class="mb-3 mt-4"><i class="fas fa-star"></i> Editing Expertise</h5>
                                
                                <div class="mb-3">
                                    <label class="form-label">Type of Editing *</label>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="developmental" id="type-dev">
                                        <label class="form-check-label" for="type-dev">
                                            Developmental Editing (structure, plot, character development)
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="copy" id="type-copy">
                                        <label class="form-check-label" for="type-copy">
                                            Copy Editing (grammar, style, consistency)
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="proof" id="type-proof">
                                        <label class="form-check-label" for="type-proof">
                                            Proofreading (spelling, punctuation, formatting)
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="line" id="type-line">
                                        <label class="form-check-label" for="type-line">
                                            Line Editing (sentence structure, word choice)
                                        </label>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="experience" class="form-label">Years of Editing Experience *</label>
                                    <select class="form-select" id="experience" required>
                                        <option value="">Select experience level</option>
                                        <option value="0-2">0-2 years</option>
                                        <option value="3-5">3-5 years</option>
                                        <option value="6-10">6-10 years</option>
                                        <option value="10+">10+ years</option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label for="genres" class="form-label">Genre Expertise *</label>
                                    <select class="form-select" id="genres" multiple size="5" required>
                                        <option value="fiction">Fiction</option>
                                        <option value="nonfiction">Non-Fiction</option>
                                        <option value="manga">Manga/Comics</option>
                                        <option value="poetry">Poetry</option>
                                        <option value="scifi">Science Fiction</option>
                                        <option value="fantasy">Fantasy</option>
                                        <option value="romance">Romance</option>
                                        <option value="mystery">Mystery/Thriller</option>
                                        <option value="horror">Horror</option>
                                        <option value="academic">Academic</option>
                                        <option value="technical">Technical</option>
                                    </select>
                                    <small class="text-muted">Hold Ctrl (Cmd on Mac) to select multiple</small>
                                </div>

                                <div class="mb-3">
                                    <label for="qualifications" class="form-label">Qualifications & Education (Optional)</label>
                                    <textarea class="form-control" id="qualifications" rows="3" placeholder="Degrees, certifications, professional memberships..."></textarea>
                                </div>

                                <div class="mb-3">
                                    <label for="portfolio" class="form-label">Portfolio/Website (Optional)</label>
                                    <input type="url" class="form-control" id="portfolio" placeholder="https://">
                                </div>

                                <div class="mb-3">
                                    <label for="styleGuides" class="form-label">Familiar Style Guides</label>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="chicago" id="style-chicago">
                                        <label class="form-check-label" for="style-chicago">Chicago Manual of Style</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="ap" id="style-ap">
                                        <label class="form-check-label" for="style-ap">AP Stylebook</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="mla" id="style-mla">
                                        <label class="form-check-label" for="style-mla">MLA Style</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="apa" id="style-apa">
                                        <label class="form-check-label" for="style-apa">APA Style</label>
                                    </div>
                                </div>

                                <!-- Terms -->
                                <div class="form-check mb-4">
                                    <input class="form-check-input" type="checkbox" id="agreeTerms" required>
                                    <label class="form-check-label" for="agreeTerms">
                                        I agree to the <a href="#">Terms of Service</a> and <a href="#">Revenue Sharing Agreement</a> *
                                    </label>
                                </div>

                                <div class="d-grid">
                                    <button type="submit" class="btn btn-info btn-lg text-white">
                                        <i class="fas fa-user-plus"></i> Create Editor Account
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <p class="mb-0">&copy; 2024 Publisher. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('editorRegistrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Registration submitted! (This will connect to backend in production)');
        });
    </script>
</body>
</html>
