<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Author Registration - Publisher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="../index.html">
                <i class="fas fa-book-open"></i> Publisher
            </a>
        </div>
    </nav>

    <section class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="card shadow">
                        <div class="card-body p-5">
                            <div class="text-center mb-4">
                                <i class="fas fa-pen-fancy fa-4x text-primary mb-3"></i>
                                <h2>Author Registration</h2>
                                <p class="text-muted">Start sharing your stories with the world</p>
                            </div>

                            <form id="authorRegistrationForm">
                                <!-- Personal Information -->
                                <h5 class="mb-3"><i class="fas fa-user"></i> Personal Information</h5>
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="firstName" class="form-label">First Name *</label>
                                        <input type="text" class="form-control" id="firstName" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="lastName" class="form-label">Last Name *</label>
                                        <input type="text" class="form-control" id="lastName" required>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="penName" class="form-label">Pen Name (Optional)</label>
                                    <input type="text" class="form-control" id="penName">
                                    <small class="text-muted">The name readers will see</small>
                                </div>

                                <div class="mb-3">
                                    <label for="email" class="form-label">Email Address *</label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>

                                <div class="mb-3">
                                    <label for="country" class="form-label">Country *</label>
                                    <select class="form-select" id="country" required>
                                        <option value="">Select your country</option>
                                        <option value="US">United States</option>
                                        <option value="GB">United Kingdom</option>
                                        <option value="JP">Japan</option>
                                        <option value="DE">Germany</option>
                                        <option value="FR">France</option>
                                        <option value="ES">Spain</option>
                                        <option value="CN">China</option>
                                        <option value="other">Other</option>
                                    </select>
                                </div>

                                <!-- Author Details -->
                                <h5 class="mb-3 mt-4"><i class="fas fa-book"></i> Author Details</h5>
                                
                                <div class="mb-3">
                                    <label for="primaryLanguage" class="form-label">Primary Writing Language *</label>
                                    <select class="form-select" id="primaryLanguage" required>
                                        <option value="">Select language</option>
                                        <option value="en">English</option>
                                        <option value="es">Spanish</option>
                                        <option value="de">German</option>
                                        <option value="fr">French</option>
                                        <option value="ja">Japanese</option>
                                        <option value="zh">Chinese</option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label for="genres" class="form-label">Writing Genres *</label>
                                    <select class="form-select" id="genres" multiple size="5" required>
                                        <option value="fiction">Fiction</option>
                                        <option value="nonfiction">Non-Fiction</option>
                                        <option value="manga">Manga/Comics</option>
                                        <option value="poetry">Poetry</option>
                                        <option value="scifi">Science Fiction</option>
                                        <option value="fantasy">Fantasy</option>
                                        <option value="romance">Romance</option>
                                        <option value="mystery">Mystery/Thriller</option>
                                        <option value="horror">Horror</option>
                                        <option value="biography">Biography/Memoir</option>
                                    </select>
                                    <small class="text-muted">Hold Ctrl (Cmd on Mac) to select multiple</small>
                                </div>

                                <div class="mb-3">
                                    <label for="bio" class="form-label">Author Bio (Optional)</label>
                                    <textarea class="form-control" id="bio" rows="4" placeholder="Tell readers about yourself..."></textarea>
                                </div>

                                <!-- Additional Services -->
                                <h5 class="mb-3 mt-4"><i class="fas fa-plus-circle"></i> Additional Services</h5>
                                
                                <div class="form-check mb-2">
                                    <input class="form-check-input" type="checkbox" id="offerTranslation">
                                    <label class="form-check-label" for="offerTranslation">
                                        I can also work as a translator
                                    </label>
                                </div>

                                <div class="form-check mb-3">
                                    <input class="form-check-input" type="checkbox" id="offerEditing">
                                    <label class="form-check-label" for="offerEditing">
                                        I can also work as an editor
                                    </label>
                                </div>

                                <div id="translationLanguages" class="mb-3" style="display: none;">
                                    <label class="form-label">Translation Languages</label>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value="en" id="trans-en">
                                                <label class="form-check-label" for="trans-en">English</label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value="es" id="trans-es">
                                                <label class="form-check-label" for="trans-es">Spanish</label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value="de" id="trans-de">
                                                <label class="form-check-label" for="trans-de">German</label>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value="fr" id="trans-fr">
                                                <label class="form-check-label" for="trans-fr">French</label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value="ja" id="trans-ja">
                                                <label class="form-check-label" for="trans-ja">Japanese</label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value="zh" id="trans-zh">
                                                <label class="form-check-label" for="trans-zh">Chinese</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- Terms -->
                                <div class="form-check mb-4">
                                    <input class="form-check-input" type="checkbox" id="agreeTerms" required>
                                    <label class="form-check-label" for="agreeTerms">
                                        I agree to the <a href="#">Terms of Service</a> and <a href="#">Revenue Sharing Agreement</a> *
                                    </label>
                                </div>

                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary btn-lg">
                                        <i class="fas fa-user-plus"></i> Create Author Account
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <p class="mb-0">&copy; 2024 Publisher. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Show translation languages when checkbox is checked
        document.getElementById('offerTranslation').addEventListener('change', function() {
            document.getElementById('translationLanguages').style.display = this.checked ? 'block' : 'none';
        });

        // Form submission
        document.getElementById('authorRegistrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Registration submitted! (This will connect to backend in production)');
        });
    </script>
</body>
</html>
