<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translator Registration - Publisher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="../index.html">
                <i class="fas fa-book-open"></i> Publisher
            </a>
        </div>
    </nav>

    <section class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="card shadow">
                        <div class="card-body p-5">
                            <div class="text-center mb-4">
                                <i class="fas fa-language fa-4x text-success mb-3"></i>
                                <h2>Translator Registration</h2>
                                <p class="text-muted">Bridge cultures and connect readers worldwide</p>
                            </div>

                            <form id="translatorRegistrationForm">
                                <!-- Personal Information -->
                                <h5 class="mb-3"><i class="fas fa-user"></i> Personal Information</h5>
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="firstName" class="form-label">First Name *</label>
                                        <input type="text" class="form-control" id="firstName" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="lastName" class="form-label">Last Name *</label>
                                        <input type="text" class="form-control" id="lastName" required>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="email" class="form-label">Email Address *</label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>

                                <div class="mb-3">
                                    <label for="country" class="form-label">Country *</label>
                                    <select class="form-select" id="country" required>
                                        <option value="">Select your country</option>
                                        <option value="US">United States</option>
                                        <option value="GB">United Kingdom</option>
                                        <option value="JP">Japan</option>
                                        <option value="DE">Germany</option>
                                        <option value="FR">France</option>
                                        <option value="ES">Spain</option>
                                        <option value="CN">China</option>
                                        <option value="other">Other</option>
                                    </select>
                                </div>

                                <!-- Language Pairs -->
                                <h5 class="mb-3 mt-4"><i class="fas fa-exchange-alt"></i> Language Expertise</h5>
                                
                                <div class="mb-3">
                                    <label for="nativeLanguage" class="form-label">Native Language *</label>
                                    <select class="form-select" id="nativeLanguage" required>
                                        <option value="">Select your native language</option>
                                        <option value="en">English</option>
                                        <option value="es">Spanish</option>
                                        <option value="de">German</option>
                                        <option value="fr">French</option>
                                        <option value="ja">Japanese</option>
                                        <option value="zh">Chinese</option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Languages I Can Translate From *</label>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value="en" id="from-en">
                                                <label class="form-check-label" for="from-en">English</label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value="es" id="from-es">
                                                <label class="form-check-label" for="from-es">Spanish</label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value="de" id="from-de">
                                                <label class="form-check-label" for="from-de">German</label>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value="fr" id="from-fr">
                                                <label class="form-check-label" for="from-fr">French</label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value="ja" id="from-ja">
                                                <label class="form-check-label" for="from-ja">Japanese</label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value="zh" id="from-zh">
                                                <label class="form-check-label" for="from-zh">Chinese</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Languages I Can Translate To *</label>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value="en" id="to-en">
                                                <label class="form-check-label" for="to-en">English</label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value="es" id="to-es">
                                                <label class="form-check-label" for="to-es">Spanish</label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value="de" id="to-de">
                                                <label class="form-check-label" for="to-de">German</label>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value="fr" id="to-fr">
                                                <label class="form-check-label" for="to-fr">French</label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value="ja" id="to-ja">
                                                <label class="form-check-label" for="to-ja">Japanese</label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value="zh" id="to-zh">
                                                <label class="form-check-label" for="to-zh">Chinese</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- Experience -->
                                <h5 class="mb-3 mt-4"><i class="fas fa-star"></i> Experience & Expertise</h5>
                                
                                <div class="mb-3">
                                    <label for="experience" class="form-label">Years of Translation Experience *</label>
                                    <select class="form-select" id="experience" required>
                                        <option value="">Select experience level</option>
                                        <option value="0-2">0-2 years</option>
                                        <option value="3-5">3-5 years</option>
                                        <option value="6-10">6-10 years</option>
                                        <option value="10+">10+ years</option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label for="specializations" class="form-label">Specializations *</label>
                                    <select class="form-select" id="specializations" multiple size="5" required>
                                        <option value="literary">Literary Fiction</option>
                                        <option value="technical">Technical Writing</option>
                                        <option value="manga">Manga/Comics</option>
                                        <option value="poetry">Poetry</option>
                                        <option value="academic">Academic Texts</option>
                                        <option value="business">Business Documents</option>
                                        <option value="marketing">Marketing Content</option>
                                    </select>
                                    <small class="text-muted">Hold Ctrl (Cmd on Mac) to select multiple</small>
                                </div>

                                <div class="mb-3">
                                    <label for="certifications" class="form-label">Certifications (Optional)</label>
                                    <textarea class="form-control" id="certifications" rows="3" placeholder="List any relevant certifications or qualifications..."></textarea>
                                </div>

                                <div class="mb-3">
                                    <label for="portfolio" class="form-label">Portfolio/Website (Optional)</label>
                                    <input type="url" class="form-control" id="portfolio" placeholder="https://">
                                </div>

                                <!-- Terms -->
                                <div class="form-check mb-4">
                                    <input class="form-check-input" type="checkbox" id="agreeTerms" required>
                                    <label class="form-check-label" for="agreeTerms">
                                        I agree to the <a href="#">Terms of Service</a> and <a href="#">Revenue Sharing Agreement</a> *
                                    </label>
                                </div>

                                <div class="d-grid">
                                    <button type="submit" class="btn btn-success btn-lg">
                                        <i class="fas fa-user-plus"></i> Create Translator Account
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <p class="mb-0">&copy; 2024 Publisher. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('translatorRegistrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Registration submitted! (This will connect to backend in production)');
        });
    </script>
</body>
</html>
